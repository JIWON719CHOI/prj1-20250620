<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHead(title)">
    <meta charset="UTF-8"/>
    <title th:text="${title}">My Site</title>
    <!-- 폰트 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- 커스텀 CSS (부트스트랩 이후에 꼭 불러오기) -->
    <link rel="stylesheet" href="/css/pink.css"/>
</head>
<body class="custom-body">

<!-- ✅ 네브바 프래그먼트 -->
<div th:fragment="navbar" class="navbar navbar-expand-lg shadow-sm mb-4">
    <nav>
        <div class="container">
            <!-- 로고 -->
            <a class="navbar-brand" th:href="@{/}">🏠 MySite</a>

            <!-- 모바일용 토글 버튼 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 메뉴 항목들 -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/board/list}">🎀 게시판 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/board/write}">📝 글쓰기</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div th:if="${alert != null}" class="container mb-4">
        <div class="row">
            <div class="col">
                <div th:text="${alert.message}" th:classappend="|alert-${alert.code}|" class="alert" role="alert">
                    A simple primary alert—check it out!
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ 공통 JS -->
<th:block th:fragment="commonScript">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
</th:block>

</body>
</html>
