<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHead(title)">
    <meta charset="UTF-8"/>
    <title th:text="${title}">My Site</title>
    <!-- 폰트 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- 커스텀 CSS (부트스트랩 이후에 꼭 불러오기) -->
    <link rel="stylesheet" href="/css/pink.css"/>
</head>
<body class="custom-body">

<!-- ✅ 네브바 프래그먼트 -->
<nav th:fragment="navbar" class="navbar shadow-sm mb-4">
    <div class="container">
        <!-- 로고 -->
        <a class="navbar-brand" th:href="@{/}">🏠 MySite</a>

        <!-- 🍔 이모지 햄버거 버튼 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
            🍔
        </button>

        <!-- 햄버거 눌렀을 때 나오는 메뉴 -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/board/list}">🎀 게시판 목록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/board/write}">📝 게시물 작성</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/member/signup}">👤 회원 가입</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ 공통 JS -->
<th:block th:fragment="commonScript">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
            crossorigin="anonymous"></script>
    <!-- 자동 모달 실행 스크립트 -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        let hasAlert = /*[[${alert != null}]]*/ false;
        if (hasAlert) {
            const modal = new bootstrap.Modal(document.getElementById('alertModal'));
            modal.show();
        }
        /*]]>*/
    </script>
    <!--유효성 검사 스크립트-->
    <script>
        document.getElementById("writeForm").addEventListener("submit", function (e) {
            const title = this.title.value.trim();
            const writer = this.writer.value.trim();
            const content = this.content.value.trim();

            if (!title || !writer || !content) {
                e.preventDefault(); // 서버 전송 막기
                alert("모든 필드를 입력해주세요!");
            }
        });
    </script>
</th:block>
</body>
</html>
