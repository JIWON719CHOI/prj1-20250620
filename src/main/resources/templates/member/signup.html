<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/main::commonHead('👤 회원 가입')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="custom-body">
<div th:replace="~{fragments/main :: navbar}"></div>
<!--.container>.row.justify-content-center>.col.col-lg-6>h2.mb-3{회원 가입}-->
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6">
            <h1 class="mb-4">👤 회원 가입</h1>
            <!--            form.mb-3>div.mb-3*5>label+input-->
            <form th:action="@{/member/signup}" method="post" class="mb-3">
                <div class="mb-3">
                    <label class="form-label" for="inputId">아이디</label>
                    <input th:value="${member == null ? '' : member.id}" class="form-control" type="text" id="inputId"
                           name="id">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputPassword">암호</label>
                    <input th:value="${member == null ? '' : member.password}" class="form-control" type="password"
                           id="inputPassword"
                           name="password">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputNickName">별명</label>
                    <input th:value="${member == null ? '' : member.nickName}" class="form-control" type="text"
                           id="inputNickName"
                           name="nickName">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="textareaInfo">자기소개</label>
                    <textarea th:text="${member == null ? '' : member.info}" class="form-control" rows="3" name="info"
                              id="textareaInfo"></textarea>
                </div>
                <div class="mb-3">
                    <button class="btn-pink">가입</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 🔔 알림 모달 -->
<th:block th:if="${alert != null}">
    <div th:replace="~{fragments/alert-modal :: alertModal}"></div>
</th:block>
<!-- 공통 스크립트 불러오기 -->
<th:block th:replace="~{fragments/main::commonScript}"/>
</body>
</html>
