<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/main::commonHead('👤 회원 정보')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="custom-body">
<div th:replace="~{fragments/main :: navbar}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6">
            <h1 class="mb-4">👤 회원 정보</h1>
            <div class="mb-3">
                <label for="inputId" class="form-label">아이디</label>
                <input th:value="${member.id}" id="inputId" type="text" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="inputNickName" class="form-label">별명</label>
                <input th:value="${member.nickName}" id="inputNickName" type="text" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="textareaInfo" class="form-label">자기소개</label>
                <textarea th:text="${member.info}"
                          rows="3"
                          id="textareaInfo" class="form-control" readonly></textarea>
            </div>
            <div class="mb-3">
                <label for="inputCreated" class="form-label">가입일시</label>
                <input th:value="${member.createdAt}" id="inputCreated" type="datetime-local" class="form-control"
                       readonly>
            </div>
            <div>
                <button type="button" class="btn-custom" data-bs-toggle="modal" data-bs-target="#userRemoveModal">
                    회원 탈퇴
                </button>
                <a th:href="@{/member/edit(id=${member.id})}" class="btn-custom" role="button">정보 수정</a>
            </div>
        </div>
    </div>
</div>
<!-- 🔔 알림 모달 -->
<th:block th:if="${alert != null}">
    <div th:replace="~{fragments/alert-modal :: alertModal}"></div>
</th:block>
<!-- 탈퇴 모달 삽입-->
<div th:replace="~{fragments/alert-modal :: userRemoveModal}"></div>
<!-- 공통 스크립트 불러오기 -->
<th:block th:replace="~{fragments/main::commonScript}"/>
</body>
</html>
