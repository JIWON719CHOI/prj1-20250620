<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/main::commonHead('👤 회원 정보 수정')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="custom-body">

<!-- ✅ 네비게이션 바 -->
<div th:replace="~{fragments/main :: navbar(_)}"></div>

<!-- ✅ 회원 정보 수정 폼 -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="content-box">
                <h1 class="mb-4">👤 정보 수정</h1>

                <form id="editForm" th:action="@{/member/edit}" method="post">
                    <div class="form-group">
                        <label for="inputId" class="form-label">아이디</label>
                        <input type="text" id="inputId" name="id" class="form-control"
                               th:value="${member.id}" readonly/>
                    </div>

                    <div class="form-group mt-3">
                        <label for="inputNickName" class="form-label">별명</label>
                        <input type="text" id="inputNickName" name="nickName" class="form-control"
                               th:value="${member.nickName}"/>
                    </div>

                    <div class="form-group mt-3">
                        <label for="textareaInfo" class="form-label">자기 소개</label>
                        <textarea id="textareaInfo" name="info" rows="3"
                                  class="form-control" th:text="${member.info}"></textarea>
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="button" class="btn-custom"
                                data-bs-toggle="modal" data-bs-target="#editModal">
                            저장 하기
                        </button>
                        <button type="button" class="btn-custom"
                                data-bs-toggle="modal" data-bs-target="#pwModal">
                            암호 변경
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- 🔔 알림 모달 -->
<div th:replace="~{fragments/alert-modal :: editModal}"></div>
<div th:replace="~{fragments/alert-modal :: pwModal}"></div>

<!-- 📘 공통 스크립트 -->
<th:block th:replace="~{fragments/main::commonScript}"/>

</body>
</html>
