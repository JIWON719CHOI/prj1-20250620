<!-- templates/member/edit.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/main::commonHead('👤 회원 정보 수정')}"></head>
<body class="custom-body">

<!-- 네브바 -->
<div th:replace="~{fragments/main :: navbar}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6">
            <h1 class="mb-4">👤 정보 수정</h1>

            <!-- 바깥 form -->
            <form id="editForm" th:action="@{/member/edit}" method="post">
                <div class="mb-3">
                    <label for="inputId" class="form-label">아이디</label>
                    <input th:value="${member.id}" readonly name="id" id="inputId" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="inputNickName" class="form-label">별명</label>
                    <input th:value="${member.nickName}" name="nickName" id="inputNickName" type="text"
                           class="form-control">
                </div>
                <div class="mb-3">
                    <label for="textareaInfo" class="form-label">자기 소개</label>
                    <textarea th:text="${member.info}" name="info" id="textareaInfo" rows="3"
                              class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <!-- 모달 열기 버튼 -->
                    <button type="button" class="btn-custom" data-bs-toggle="modal" data-bs-target="#editModal">
                        정보 수정
                    </button>
                    <button type="button" class="btn-custom" data-bs-toggle="modal" data-bs-target="#pwModal">
                        암호 변경
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- editModal 모달 삽입 -->
<div th:replace="~{fragments/alert-modal :: editModal}"></div>
<div th:replace="~{fragments/alert-modal :: pwModal}"></div>

<!-- 공통 스크립트 -->
<th:block th:replace="~{fragments/main::commonScript}"/>
</body>
</html>
