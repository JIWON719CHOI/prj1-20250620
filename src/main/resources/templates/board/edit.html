<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/main :: commonHead('📝' + ${board.id} + '번 게시물 수정')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="custom-body">
<div th:replace="~{fragments/main :: navbar}"></div>

<h1>📝 게시물 수정</h1>
<form th:action="@{/board/edit}" method="post">
    <!-- ✅ 게시물 ID 숨겨서 전달 -->
    <input type="hidden" name="id" th:value="${board.id}"/>

    <div class="mb-3">
        <label>제목</label>
        <input class="form-control" type="text" name="title" th:value="${board.title}"/>
    </div>

    <div class="mb-3">
        <label>본문</label>
        <textarea class="form-control" name="content" rows="10" cols="50"
                  th:text="${board.content}"></textarea>
    </div>

    <div class="mb-3">
        <label>작성자</label>
        <input class="form-control" type="text" name="writer" th:value="${board.writer}"/>
    </div>

    <div>
        <button class="btn-pink">💾 저장하기</button>
    </div>
</form>

<!-- 공통 스크립트 불러오기 -->
<th:block th:replace="~{fragments/main::commonScript}"/>
</body>
</html>
