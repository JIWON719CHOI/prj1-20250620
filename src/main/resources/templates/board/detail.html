<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/main::commonHead('🩷' + ${board.id} + '번 게시물')}">
    <meta charset="UTF-8">
    <title>게시글 상세</title>

</head>
<body class="custom-body">
<div th:replace="~{fragments/main :: navbar}"></div>
<h2 th:text="${board.title}">제목</h2>
<p>
    <strong>작성자:</strong>
    <span th:text="${board.writer}">writer</span>
</p>
<p>
    <strong>작성일:</strong>
    <span th:text="${board.createdAt}">date</span>
</p>
<hr class="hr-pink">
<p th:text="${board.content}">본문</p>

<!-- 목록으로 돌아가기 -->
<!-- 삭제 & 수정 -->
<div>
    <a th:href="@{/board/list}">
        <button class="btn-pink">📃 목록으로</button>
    </a>
    <button class="btn-pink" data-bs-toggle="modal" data-bs-target="#removeModal">🗑️ 삭제하기</button>
    <button class="btn-pink">✍️ 수정하기</button>
</div>

<div class="d-none">
    <form id="removeForm" th:action="@{/board/remove}" method="post">
        <input type="text" name="id" th:value="${board.id}">
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="removeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">
                    삭제 확인
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                삭제 하시겠습니까?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    취소
                </button>
                <button type="submit" form="removeForm" class="btn btn-danger">
                    삭제
                </button>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/main :: commonScript}"></div>
</body>
</html>
