<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/main::commonHead('🩷' + ${board.id} + '번 게시물')}">
    <meta charset="UTF-8">
    <title>게시글 상세</title>

</head>
<body class="custom-body">
<div th:replace="~{fragments/main :: navbar}"></div>

<!-- ✅ 하얀 네모 박스 -->
<div class="content-box">
    <h2 th:text="${board.title}">제목</h2>
    <p>
        <strong>작성자:</strong>
        <span th:text="${board.writer}">writer</span>
    </p>
    <p>
        <strong>작성일:</strong>
        <span th:text="${board.createdAt}">date</span>
    </p>
    <hr class="hr-pink">
    <p th:text="${board.content}">본문</p>
</div>

<div>
    <a th:href="@{/board/list}" class="btn-custom" role="button">📃 목록으로</a>
    <button class="btn-custom" data-bs-toggle="modal" data-bs-target="#removeModal">🗑️ 삭제하기</button>
    <a th:href="@{/board/edit(id=${board.id})}" class="btn-custom" role="button">✍️ 수정하기</a>
</div>

<!-- 🔔 알림 모달 -->
<th:block th:if="${alert != null}">
    <div th:replace="~{fragments/alert-modal :: alertModal}"></div>
</th:block>
<th:block>
    <div th:replace="~{fragments/alert-modal :: removeModal}"></div>
</th:block>

<!-- 공통 스크립트 불러오기 -->
<th:block th:replace="~{fragments/main::commonScript}"/>
</body>
</html>
