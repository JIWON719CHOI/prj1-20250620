<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/main::commonHead('🩷' + ${board.id} + '번 게시물')}">
    <meta charset="UTF-8">
    <title>게시글 상세</title>

</head>
<body class="custom-body">
<div th:replace="~{fragments/main :: navbar}"></div>
<h2 th:text="${board.title}">제목</h2>
<p>
    <strong>작성자:</strong>
    <span th:text="${board.writer}">writer</span>
</p>
<p>
    <strong>작성일:</strong>
    <span th:text="${board.createdAt}">date</span>
</p>
<hr class="hr-pink">
<p th:text="${board.content}">본문</p>

<!-- 목록으로 돌아가기 -->
<a th:href="@{/board/list}">
    <button class="btn-pink">📃 목록으로</button>
</a>
<div th:replace="~{fragments/main :: commonScript}"></div>
</body>
</html>
