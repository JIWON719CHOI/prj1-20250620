<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/main::commonHead('📝 게시물 작성')}">
    <meta charset="UTF-8">
    <title>📝 게시물 작성</title>
</head>
<body class="custom-body">

<!-- ✅ 네비게이션 바 -->
<div th:replace="~{fragments/main :: navbar('boardWrite')}"></div>

<!-- ✅ 게시글 작성 폼 박스 -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="content-box">
                <h1 class="mb-4">📝 게시물 작성</h1>

                <form id="writeForm" th:action="@{/board/write}" method="post">
                    <div class="form-group">
                        <label class="form-label" for="title">제목</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="content">본문</label>
                        <textarea id="content" name="content" class="form-control" rows="10"
                                  placeholder="최대 10000자까지 입력 가능"></textarea>
                    </div>

                    <!--                    <div class="form-group">-->
                    <!--                        <label class="form-label" for="writer">작성자</label>-->
                    <!--                        <input type="text" id="writer" name="writer" class="form-control" placeholder="작성자 이름">-->
                    <!--                    </div>-->

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn-custom">💾 저장하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 🔔 알림 모달 -->
<th:block th:if="${alert != null}">
    <div th:replace="~{fragments/alert-modal :: alertModal}"></div>
</th:block>

<!-- 📘 공통 스크립트 -->
<th:block th:replace="~{fragments/main::commonScript}"/>

</body>
</html>
