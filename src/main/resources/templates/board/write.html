<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/main::commonHead('💝 게시물 작성')}">
    <meta charset="UTF-8">
    <title>💝 게시물 작성</title>
</head>
<body class="custom-body">
<div th:replace="~{fragments/main :: navbar}"></div>

<h1>💝 게시물 작성</h1>

<form th:action="@{/board/write}" method="post">
    <div>
        <label>제목</label>
        <br>
        <label>
            <input class="form-control" type="text" name="title">
        </label>
    </div>
    <br>

    <div>
        <label>본문</label>
        <br>
        <label>
            <textarea class="form-control" name="content" placeholder="10000자 이내" rows="10" cols="50"></textarea>
        </label>
    </div>
    <br>

    <div>
        <label>작성자</label>
        <br>
        <label>
            <input class="form-control" type="text" name="writer">
        </label>
    </div>
    <br>

    <div>
        <button class="btn btn-pink">🌸 저장하기</button>
    </div>
</form>
<div th:replace="~{fragments/main :: commonScript}"></div>
</body>
</html>
